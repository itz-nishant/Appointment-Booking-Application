<h2 mat-dialog-title class="dialog-title">Change Password</h2>
<mat-dialog-content>
  <form [formGroup]="changePasswordForm">
    <mat-form-field appearance="fill">
      <mat-label>Current Password</mat-label>
      <input matInput formControlName="currentPassword" type="password" [disabled]="isLoading">
      <mat-error *ngIf="changePasswordForm.controls['currentPassword'].hasError('required')">Current Password is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>New Password</mat-label>
      <input matInput formControlName="newPassword" type="password" [disabled]="isLoading">
      <mat-error *ngIf="changePasswordForm.controls['newPassword'].hasError('required')">New Password is required</mat-error>
      <mat-error *ngIf="changePasswordForm.controls['newPassword'].hasError('minlength')">New Password must be at least 6 characters long</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirmPassword" type="password" [disabled]="isLoading">
      <mat-error *ngIf="changePasswordForm.controls['confirmPassword'].hasError('required')">Confirm Password is required</mat-error>
      <mat-error *ngIf="changePasswordForm.hasError('passwordMismatch')">Passwords do not match</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="onCancelClick()" [disabled]="isLoading">Cancel</button>
  <button mat-button class="change-password-button" (click)="onChangePasswordClick()" [disabled]="!changePasswordForm.valid || isLoading">Change Password</button>
</mat-dialog-actions>


<div *ngIf="isLoading" class="overlay">
  <img src="./../../../assets/loader-circle-blue.gif" alt="Loading" class="loader-image">
</div>
