<div class="login-page">
  <div class="login-container">
      <h2>LOGIN</h2>

      <form (submit)="login(loginForm)" #loginForm="ngForm" novalidate class="login-form">
          <mat-form-field appearance="outline" class="form-field full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="Email" [(ngModel)]="formData.email" name="email" required email>
              <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Email is required</mat-error>
              <mat-error *ngIf="loginForm.controls['email'].hasError('email')">Invalid email format</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field full-width">
              <mat-label>Password</mat-label>
              <input matInput type="{{ showPassword ? 'text' : 'password' }}" placeholder="Password"
                  [(ngModel)]="formData.password" name="password" required minlength="6">
              <div>
                  <mat-icon matSuffix class="toggle-password-icon" (click)="togglePasswordVisibility()">
                      {{ showPassword ? 'visibility_off' : 'visibility' }}
                  </mat-icon>
              </div>
              <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password is required</mat-error>
              <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">Password must be at least 6 characters long</mat-error>
          </mat-form-field>

         <div class="forgot-link-text">
            <a routerLink="/forgot-password" >Forgot Password?</a>
         </div>

          <button mat-raised-button color="primary" type="submit" class="submit-button">
              <span>Login</span>
          </button>

          <div class="overlay" *ngIf="isLoading">
              <img src="./../../../assets/loader-circle-blue.gif" alt="Loading" class="loader-image">
          </div>
      </form>

      <p class="register-link">Don't have an account? <a routerLink="/register" class="login-link-text">Register here</a></p>
      <div class="separator">
        <div class="separator-text">OR</div>
      </div>

      <button mat-raised-button color="primary" class="google-login-button" (click)="signInWithGoogle()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Icon" class="google-icon">
        <span>Login with Google</span>
      </button>
      
  </div>
</div>
