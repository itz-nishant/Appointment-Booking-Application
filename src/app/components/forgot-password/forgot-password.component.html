<div class="forgot-password-page">
  <div class="forgot-password-container">
    <h2>FORGOT PASSWORD</h2>

    <form (submit)="resetPassword()" #resetPasswordForm="ngForm" novalidate class="reset-password-form">
      <mat-form-field appearance="outline" class="form-field full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email" required email>
        <mat-error *ngIf="resetPasswordForm.controls['email'].hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="resetPasswordForm.controls['email'].hasError('email')">Invalid email format</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="submit-button">
        <span>Reset Password</span>
      </button>

      <div class="overlay" *ngIf="isLoading">
        <img src="./../../../assets/loader-circle-blue.gif" alt="Loading" class="loader-image">
      </div>
    </form>

    <p class="back-to-login-link">
      <a routerLink="/login" class="login-link-text">Back to Login</a>
    </p>
  </div>
</div>
